<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Friend Recommendation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    select, button {
      margin: 5px 0;
      padding: 5px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Social Media Friend Recommendation</h1>

  <div class="section">
    <h2>Select User</h2>
    <select id="userSelect"></select>
  </div>

  <div class="section">
    <h2>Friends</h2>
    <ul id="friendsList"></ul>
  </div>

  <div class="section">
    <h2>Friend Recommendations</h2>
    <ul id="recommendationsList"></ul>
  </div>

  <div class="section">
    <h2>Add Friend</h2>
    <select id="addFriendSelect"></select>
    <button id="addFriendButton">Add Friend</button>
  </div>

  <script>
    const apiUrl = 'http://localhost:3000';
    const userSelect = document.getElementById('userSelect');
    const friendsList = document.getElementById('friendsList');
    const recommendationsList = document.getElementById('recommendationsList');
    const addFriendSelect = document.getElementById('addFriendSelect');
    const addFriendButton = document.getElementById('addFriendButton');

    let users = [];

    // Fetch all users and populate the user select dropdown
    async function fetchUsers() {
      try {
        const response = await fetch(`${apiUrl}/users`);
        users = await response.json();
        userSelect.innerHTML = '';
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.name;
          userSelect.appendChild(option);
        });
        // Trigger change event to load friends and recommendations
        userSelect.dispatchEvent(new Event('change'));
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    }

    // Fetch and display friends of the selected user
    async function fetchFriends(userId) {
      try {
        const response = await fetch(`${apiUrl}/users/${userId}/friends`);
        const friends = await response.json();
        friendsList.innerHTML = '';
        friends.forEach(friend => {
          const li = document.createElement('li');
          li.textContent = friend.name;
          friendsList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching friends:', error);
      }
    }

    // Fetch and display friend recommendations for the selected user
    async function fetchRecommendations(userId) {
      try {
        const response = await fetch(`${apiUrl}/users/${userId}/recommendations`);
        const recommendations = await response.json();
        recommendationsList.innerHTML = '';
        addFriendSelect.innerHTML = '';
        recommendations.forEach(rec => {
          const li = document.createElement('li');
          li.textContent = `${rec.name} (Mutual Friends: ${rec.mutualFriends})`;
          recommendationsList.appendChild(li);

          const option = document.createElement('option');
          option.value = rec.id;
          option.textContent = rec.name;
          addFriendSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching recommendations:', error);
      }
    }

    // Add selected friend to the user's friend list
    async function addFriend(userId, friendId) {
      try {
        const response = await fetch(`${apiUrl}/users/${userId}/add-friend`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ friendId: parseInt(friendId) })
        });
        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          // Refresh friends and recommendations
          fetchFriends(userId);
          fetchRecommendations(userId);
        } else {
          alert(result.error);
        }
      } catch (error) {
        console.error('Error adding friend:', error);
      }
    }

    // Event listeners
    userSelect.addEventListener('change', () => {
      const userId = userSelect.value;
      fetchFriends(userId);
      fetchRecommendations(userId);
    });

    addFriendButton.addEventListener('click', () => {
      const userId = userSelect.value;
      const friendId = addFriendSelect.value;
      if (friendId) {
        addFriend(userId, friendId);
      } else {
        alert('Please select a friend to add.');
      }
    });

    // Initialize
    fetchUsers();
  </script>
</body>
</html>
