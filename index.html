<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Friend Recommendation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #444;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      background-color: #fafafa;
      transition: border-color 0.3s;
    }
    select:focus, button:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s;
    }
    li:hover {
      transform: translateX(5px);
    }
    .mutual {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Friend Recommendation Dashboard</h1>

    <div class="section">
      <h2>Select User</h2>
      <select id="userSelect"></select>
    </div>

    <div class="section">
      <h2>Your Friends</h2>
      <ul id="friendsList"></ul>
    </div>

    <div class="section">
      <h2>Friend Recommendations</h2>
      <ul id="recommendationsList"></ul>
    </div>

    <div class="section">
      <h2>Add a Friend</h2>
      <select id="addFriendSelect"></select>
      <button id="addFriendButton">Add Friend</button>
    </div>
  </div>

  <script>
    const apiUrl = 'http://localhost:3000';
    const userSelect = document.getElementById('userSelect');
    const friendsList = document.getElementById('friendsList');
    const recommendationsList = document.getElementById('recommendationsList');
    const addFriendSelect = document.getElementById('addFriendSelect');
    const addFriendButton = document.getElementById('addFriendButton');

    let users = [];

    async function fetchUsers() {
      try {
        const response = await fetch(`${apiUrl}/users`);
        users = await response.json();
        userSelect.innerHTML = '';
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.name;
          userSelect.appendChild(option);
        });
        userSelect.dispatchEvent(new Event('change'));
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    }

    async function fetchFriends(userId) {
      try {
        const response = await fetch(`${apiUrl}/users/${userId}/friends`);
        const friends = await response.json();
        friendsList.innerHTML = '';
        friends.forEach(friend => {
          const li = document.createElement('li');
          li.textContent = friend.name;
          friendsList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching friends:', error);
      }
    }

    async function fetchRecommendations(userId) {
      try {
        const response = await fetch(`${apiUrl}/users/${userId}/recommendations`);
        const recommendations = await response.json();
        recommendationsList.innerHTML = '';
        addFriendSelect.innerHTML = '';
        recommendations.forEach(rec => {
          const li = document.createElement('li');
          li.innerHTML = `${rec.name} <span class="mutual">(${rec.mutualFriends} mutual friends)</span>`;
          recommendationsList.appendChild(li);

          const option = document.createElement('option');
          option.value = rec.id;
          option.textContent = rec.name;
          addFriendSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching recommendations:', error);
      }
    }

    async function addFriend(userId, friendId) {
      try {
        const response = await fetch(`${apiUrl}/users/${userId}/add-friend`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ friendId: parseInt(friendId) })
        });
        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          fetchFriends(userId);
          fetchRecommendations(userId);
        } else {
          alert(result.error);
        }
      } catch (error) {
        console.error('Error adding friend:', error);
      }
    }

    userSelect.addEventListener('change', () => {
      const userId = userSelect.value;
      fetchFriends(userId);
      fetchRecommendations(userId);
    });

    addFriendButton.addEventListener('click', () => {
      const userId = userSelect.value;
      const friendId = addFriendSelect.value;
      if (friendId) {
        addFriend(userId, friendId);
      } else {
        alert('Please select a friend to add.');
      }
    });

    fetchUsers();
  </script>
</body>
</html>
